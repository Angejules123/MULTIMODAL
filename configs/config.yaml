project:
  name: MultimodalAI
  version: 1.0.0
  description: Syst√®me d'IA multimodale pour traitement d'images
  created_at: '2025-11-02'
data:
  raw_dir: data/raw
  processed_dir: data/processed
  cleaned_dir: data/cleaned
  train_dir: data/processed/train
  val_dir: data/processed/val
  test_dir: data/processed/test
  image_size:
  - 224
  - 224
  num_classes: null
  class_names: []
model:
  architecture: resnet50
  pretrained: true
  num_classes: null
  dropout: 0.5
  freeze_backbone: false
training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  optimizer: adam
  scheduler:
    type: cosine
    params:
      T_max: 50
      eta_min: 1.0e-06
  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.001
  mixed_precision: true
  gradient_clip: 1.0
augmentation:
  train:
    random_flip: true
    random_rotation: 15
    random_brightness: 0.2
    random_contrast: 0.2
    normalize: true
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  val:
    normalize: true
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
paths:
  models_dir: models
  checkpoints_dir: models/checkpoints
  best_model_dir: models/best
  logs_dir: logs
  figures_dir: figures
  outputs_dir: outputs
logging:
  log_interval: 10
  save_interval: 5
  tensorboard: true
  wandb: false
  verbose: true
hardware:
  device: auto
  num_workers: 4
  pin_memory: true
